    content: public TerminalOptions(bool UseColors = true, bool EchoInput = false, bool UseInputBuffering = false, bool UseMouse = true, int? MouseClickInterval = null, bool SuppressControlKeys = true, CaretMode CaretMode = CaretMode.Visible, bool ManualFlush = false, bool ManagedWindows = false, SoftLabelKeyMode SoftLabelKeyMode = SoftLabelKeyMode.Disabled, bool AllocateHeader = false, bool AllocateFooter = false, bool UseEnvironmentOverrides = true, bool UseStandardKeySequenceResolvers = true)
    parameters:
    - id: UseColors
      type: System.Boolean
      description: Toggle the use of colors. Default is <code>true</code>.
    - id: EchoInput
      type: System.Boolean
      description: Toggle the input echoing. Default is <code>false</code>.
    - id: UseInputBuffering
      type: System.Boolean
      description: Toggles buffering input. Default is <code>false</code>.
    - id: UseMouse
      type: System.Boolean
      description: Toggles the use of mouse. Default is <code>true</code>.
    - id: MouseClickInterval
      type: System.Nullable{System.Int32}
      description: >-
        The mouse click delay. Default is <code>null</code> which disables Curses handling of

        clicks.
    - id: SuppressControlKeys
      type: System.Boolean
      description: Toggles the suppression of control keys such as CTRL+C. Default is <code>true</code>.
    - id: CaretMode
      type: Sharpie.CaretMode
      description: Specifies the caret mode. Default is <xref href="Sharpie.CaretMode.Visible" data-throw-if-not-resolved="false"></xref>.
    - id: ManualFlush
      type: System.Boolean
      description: Toggle the ability to manually flush the terminal. Default is <code>false</code>.
    - id: ManagedWindows
      type: System.Boolean
      description: >-
        Specifies whether the <xref href="Sharpie.Screen" data-throw-if-not-resolved="false"></xref> manages overlapping windows. Default is

        <code>false</code>.
    - id: SoftLabelKeyMode
      type: Sharpie.SoftLabelKeyMode
      description: Specifies the SLK mode. Default is <xref href="Sharpie.SoftLabelKeyMode.Disabled" data-throw-if-not-resolved="false"></xref>.
    - id: AllocateHeader
      type: System.Boolean
      description: If <code>true</code>, allocates one line at the top as a header.
    - id: AllocateFooter
      type: System.Boolean
      description: If <code>true</code>, allocates one line at the bottom as a footer.
    - id: UseEnvironmentOverrides
      type: System.Boolean
      description: Toggles the use of environment LINE/COL overrides. Default is <code>true</code>.
    - id: UseStandardKeySequenceResolvers
      type: System.Boolean
      description: >-
        Registers the standard key sequence resolvers defined in

        <xref href="Sharpie.KeySequenceResolver" data-throw-if-not-resolved="false"></xref>.
