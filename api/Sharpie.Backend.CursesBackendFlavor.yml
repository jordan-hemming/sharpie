    startLine: 58
  assemblies:
  - sharpie
  namespace: Sharpie.Backend
  summary: >-
    The PDCurses back-end. Not available by default on operating systems.

    For some Linuxes and FreeBSD a prebuilt library can be installed from package

    managers.

    Install <code>Curses-Libs-PdCurses</code> package to obtain pre-built versions

    that add Windows Console support.

    Does not support <xref href="Sharpie.SoftLabelKeyManager" data-throw-if-not-resolved="false"></xref>.

    Not recommended for use. <xref href="Sharpie.Backend.CursesBackendFlavor.PdCursesMod" data-throw-if-not-resolved="false"></xref> for a better alternative.

    This is version uses whatever available protocol is built into the found library.
  example: []
  syntax:
    content: PdCurses = 2
    return:
      type: Sharpie.Backend.CursesBackendFlavor
