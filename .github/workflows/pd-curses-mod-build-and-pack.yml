name: Build PDCursesMod

on: [workflow_dispatch]

jobs:
  ubuntu-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Clone PDCursesMod Master
        uses: actions/checkout@master
        with:
          repository: Bill-Gray/PDCursesMod
          ref: refs/heads/master
      - name: Make
        run: |
         cd vt
         make WIDE=Y DLL=Y CHTYPE_32=Y
         mv libpdcurses.so libpdcursesmod-vt-x64.so
         cd ../fb
         make WIDE=Y DLL=Y CHTYPE_32=Y
         mv libpdcurses.so libpdcursesmod-fb-x64.so
      - name: Upload Artifacts (1)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'vt/*.so'
          if-no-files-found: error
      - name: Upload Artifacts (2)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'fb/*.so'
          if-no-files-found: error

  macos-x64:
    runs-on: macOS-latest
    steps:
      - name: Clone PDCursesMod Master
        uses: actions/checkout@master
        with:
          repository: Bill-Gray/PDCursesMod
          ref: refs/heads/master
      - name: Make
        run: |
         cd vt
         make WIDE=Y DLL=Y CHTYPE_32=Y
         mv libpdcurses.dylib libpdcursesmod-vt-x64.dylib
      - name: Upload Artifacts (1)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'vt/*.dylib'
          if-no-files-found: error

  windows-x64:
    runs-on: windows-2019

    steps:
      - name: Clone PDCursesMod Master
        uses: actions/checkout@master
        with:
          repository: Bill-Gray/PDCursesMod
          ref: refs/heads/master
      - name: Make
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cd wingui
          nmake WIDE=Y DLL=Y CHTYPE_32=Y -f Makefile.vc
          ren pdcurses.dll pdcursesmod-wingui-x64.dll
          cd ..\wincon
          nmake WIDE=Y DLL=Y CHTYPE_32=Y -f Makefile.vc
          ren pdcurses.dll pdcursesmod-wincon-x64.dll
          cd ..\vt
          nmake WIDE=Y DLL=Y CHTYPE_32=Y -f Makefile.vc
          ren pdcurses.dll pdcursesmod-vt-x64.dll
        shell: cmd
      - name: Upload Artifacts (1)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'wingui/*.dll'
          if-no-files-found: error
      - name: Upload Artifacts (2)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'wincon/*.dll'
          if-no-files-found: error
      - name: Upload Artifacts (3)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'vt/*.dll'
          if-no-files-found: error
          
  push-to-repo:
    runs-on: ubuntu-latest
    needs: [ubuntu-x64, macos-x64, windows-x64]
    steps:
      - name: Clone Repo
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: libraries
          path: lib
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: pd-curses-mod-libs
          create_branch: true
          push_options: '--force'
          commit_user_name: Alexandru Ciobanu [bot]
          commit_user_email: alex+git[bot]@ciobanu.org
          commit_author: Alexandru Ciobanu <alex+git[bot]@ciobanu.org>
          commit_message: (chore) Update PDCursesMod native libraries.

