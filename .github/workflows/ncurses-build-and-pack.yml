name: Build NCurses

on: [workflow_dispatch]

jobs:
  ubuntu-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Clone NCurses Master
        uses: actions/checkout@master
        with:
          repository: mirror/ncurses
          ref: refs/heads/master
      - name: Make
        run: |
         ./configure \
            --prefix=/usr \
            --without-cxx \
            --without-ada \
            --enable-widec \
            --with-pkg-config-libdir=/usr/lib/pkgconfig \
            --with-shared \
            --enable-sigwinch
            --with-versioned-syms \
            --with-xterm-kbs=del \
            --enable-warnings \
            --enable-assertions \
            --disable-macros \
            --without-manpages
          make
          mv lib/libncursesw.so lib/libncursesw-x64.so
      - name: Upload Artifacts (1)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: 'lib/libncursesw-x64.so'
          if-no-files-found: error
          
  windows-x64:
    if: ${{ false }}
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Clone NCurses Master
        uses: actions/checkout@master
        with:
          repository: mirror/ncurses
          ref: refs/heads/master
      - name: Install MSys2
        uses: msys2/setup-msys2@v2
        with:
          install: gcc make diffutils
      - name: Make
        run: |
          ./configure \
            --prefix=/mingw64 \
            --without-cxx \
            --without-ada \
            --enable-warnings \
            --enable-assertions \
            --enable-exp-win32 \
            --enable-ext-funcs \
            --disable-home-terminfo \
            --disable-echo \
            --disable-getcap \
            --disable-hard-tabs \
            --disable-leaks \
            --disable-macros \
            --disable-overwrite \
            --enable-opaque-curses \
            --enable-opaque-panel \
            --enable-opaque-menu \
            --enable-opaque-form \
            --enable-database \
            --enable-sp-funcs \
            --enable-term-driver \
            --enable-interop \
            --disable-termcap \
            --enable-database \
            --with-progs \
            --without-libtool \
            --enable-pc-files \
            --with-shared \
            --with-normal \
            --without-debug \
            --with-fallbacks=ms-terminal \
            --without-manpages
          make
      - name: Upload Artifacts (2)
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: '*.dll'
          if-no-files-found: error
